<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Tip Calculator</h1>

    <p>
      You just bought some cake at a backery! Enter the Bill amount and the tip
      percentage:
    </p>
    <hr />
    <p>Bill Amount: <input id="BillA-in" type="number" /></p>
    <p>Tip Percentage: <input id="TipP-in" type="number" /></p>
    <p><button id="btn">Calculate Total</button></p>
    <hr />
    <p id="output">Amount to Tip: -----</p>
    <p id="output2">GST: -----%</p>
    <p id="output3">Total Bill Amount: -----</p>
  </body>
</html>
